<html>
<head>
</head>
<body>
	<table width="500" height="100" border="1">
	<form method="post" action="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">
	<tr>
		<td colspan="5" bgcolor="#F4A642">
			<h4>Sign Up</h4>
		</td>
	</tr >
	<tr bgcolor="#2423F7 ">
		<th>
			<label for="fname"><p style="color:white;">First Name</p></label></th>
		<td><input type="text" name="name"></td>
		
	</tr>
	<tr bgcolor="#2423F7 ">
		<th>
			<label for="lname"><p style="color:white;">Last Name</p></th></label>
		<td><input type="text" name="name"></td>
		
	</tr>
	<tr bgcolor="#2423F7 ">
		<th>
			<label for="pass"><p style="color:white;">Password</p></label></th>
		<td><input type="password" id="pass" name="password" minlength="8" required=""></td>
	</tr>
	<tr bgcolor="#2423F7 ">
		<th>
			<label for="date"><p style="color:white;">Date of Birth</p></label></th>
		<td><input type="date"</td>
	</tr>
	<tr bgcolor="#2423F7 ">
		<th>
			<label for="gender"><p style="color:white;">Gender</p></label></th>
		<td><input type="radio" id="Male" value="Male">
		<label for="Male"><small style="color:white;">Male</small></label>
		<input type="radio" id="Female" value="Female">
		<label for="Female"><small style="color:white;">Female</small></label></td>
	</tr>
	<tr bgcolor="#2423F7 ">
		<th>
			<label for="country"><p style="color:white;">
			Country</p></label></th>
		<td><select id="country">
			<option value="mongolia">Mongolia</option>
			<option value="australia">Australia</option>
			<option value="france">France</option>
			<option value="italy">Italy</option>
			<option value="russia">Russia</option>

		</tr>
	<tr bgcolor="#2423F7 ">
		<th>
			<label for="Comment"><p style="color:white;">Comment</p></label></th>
		<td>
			<textarea id="Comment" name="Comment" rows="4" cols="50">
			</textarea></td>
	</tr>
	<tr >
		<th colspan="5" bgcolor="#DD7B63 ">
			<input type="checkbox" id="vehicle1" name="vehicle1" value="agree">
			<label for="vehicle1"><h8 style="color:white;">I agree to the Term of Use</h8></label></th>
	</tr>
	<tr>
		<th colspan="5" bgcolor="#F4A642" >
			<input type="Submit" value="Submit" style="background-color:green; ">
			<input type="Submit" value="Cancel" style="background-color:red;">
			</th>
	</tr>

</form>
</table>
</body>
</html>
